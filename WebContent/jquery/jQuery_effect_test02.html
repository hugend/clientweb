<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style type="text/css">
		#mydiv{
			position: absolute;
			left: 400px;
			top: 100px;
			font-size: 28pt;
			color : red;
		}
	
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//이벤트의 약식표현
			$("#move_up").click(function(){
				$("#mydiv").animate({top:30}, 20);
			});
			$("#move_down").click(function(){
				$("#mydiv").animate({top:300}, 200);
			});
			$("#changeColor").click(function(){
				$("#mydiv").css("color", "blue");
			});
			$("#showtest").click(function(){
				$("#mydiv").toggle(); //hide와 show를 반복해서 실행
			});
			
			//객체에 bind 되어있는 이벤트제거
			$("#changeColor").unbind(); // changeColr 에 bind 되어있는 모든 이벤트해제
			$("#showtest").unbind("click"); // 객체에 bind되어 있는 모든이벤트중에서 
											//	click 이벤트만 해제 
			
		});
	
	</script>
</head>
<body>	
	<button id="move_up">올리기</button>
	<button id="move_down">내리기</button>
	<button id="changeColor">색상적용</button>
	<button id="showtest">보이기/감추기</button>
	<div id="mydiv">jquery test</div>
</body>
</html>
