<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
	<title>Insert title here</title>
	<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="layer"></div>

	<hr>

	<div id="root">
		<p style="background: gray;">line01</p>
		<p style="background: skyblue">line02</p>
		<p style="background: green;">line03</p>
		<p style="background: red;">line04</p>
	</div>

	<hr>
	<button id="append">P태그추가하기</button>
	<button id="premove">P태그삭제하기</button>
	<button id="divremove">div안의 모든 p태그 삭제하기</button>
	<button>innerHTML</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#append").on("click", function(){
				$("#root").append("<p>p태그추가</p>");
			});
			
			$("#premove").on("click", function(){
				$("div p:last-child").remove();
			});
			
			$("#divremove").on("click", function(){
				$("#root").empty();
			});
		});
	
	</script>

</body>
</html>
