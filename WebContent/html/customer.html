<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<form>
<table border="1" width="300">
	<tr> 
		<td colspan="2" align="center"><b>회원가입</b></td>
	</tr>
	<tr>
		<td>이름</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>사용자ID</td>
		<td><input type="text" name="id"></td>
	</tr>
	<tr>
		<td>암호</td>
		<td><input type="password" name="pwd"></td>
	</tr>
	<tr>
		<td>암호확인</td>
		<td><input type="password" name="pwdcheck"></td>
	</tr>
	<tr>
		<td>주민등록번호</td>
		<td><input type="number" name="inum" size="6">-<input type="number" name="inum" size="7"></td>		
	</tr>
	<tr>
		<td >전화번호</td>
		<td ><input type="text" name="telnum" size="3" >-
		<input type="text" name="telnum" size="4">-
		<input type="text" name="telnum" size="4"></td>
	</tr>
	<tr>
		<td>성별</td>
		<td><input type="radio" value="남자" name="gender">남자
		 <input type="radio" value="여자" name="gender">여자</td>
	</tr>
	<tr>
		<td>직업</td>
		<td><select name="job">
			<option>선택하여주십시오 
			<option value="웹디자이너">웹디자이너
			<option value="개발자">개발자
			<option value="빅데이터개발자">빅데이터개발자
			<option value="DBA">DBA
			<option value="임베디드개발자">임베디드개발자
		</select></td>
	</tr>
	<tr>
		<td>email 주소</td>
		<td><input type="text" name="email"></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
		<input type="submit" value="가입신청">
		<input type="reset" value="취소"></td>
	</tr>


</table>
</form>
</body>
</html>
