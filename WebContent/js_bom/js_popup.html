<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function showdata(zip, addr){
			alert(zip+addr);
			//부모창에 선택한 주소에 대한 상세주소와 우편번호를 출력
			
			opener.document.kitri.zipcode.value = zip;
			opener.document.kitri.address.value = addr;
			window.close();
		}
		
		function test(){
			document.mypopup.addr.value = opener.document.kitri.id.value;
		}
	
	</script> 
</head>
<body bgcolor="skyblue" onload="test()">
	<form action="search.jsp" name="mypopup">
		<input type="text" name="addr"/>
		<input type="submit" value="검색"/>
	
	</form>

		<a href="javascript:showdata('111-111', '서울시구로동')">구로동</a><br/>
		<a href="javascript:showdata('222-111', '서울시서초동')">서초동</a><br/>
		<a href="javascript:showdata('333-111', '인천시남촌동')">남촌동</a><br/>
		<a href="javascript:showdata('444-111', '인천시주안동')">주안동</a><br/>
		<a href="javascript:showdata('555-111', '광주시중앙동')">중앙동</a><br/>
</body>
</html>
