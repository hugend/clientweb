<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	num= 45;
	//switch문을 이용해서 수우미양가 평가해서 수이면 jang.jpg를 화면에 보여지도록
	//나머지 우미양가는 문자열만 alert 으로 출력되도록 100보다 크거나 0보다 작으면 "숫자를 잘못입력"
	//메세지 출력
	alert(Math.floor(num/10))
	if(num>=101 | num<0){
		alert("숫자를 잘못입력");
	}else{
		num= num/10;
	}
	switch (parseInt(num)) {
	case 10:
	case 9:
		document.write("<img src='../images/jang.jpg'/>")
		break;
	case 8:
		alert("우");
		break;
	case 7:
		alert("미");
		break;
	case 6:
		alert("양");
		break;
	default:
		alert("가");
	}

</script>

</body>
</html>
