<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function printgugu(){
	document.write("<table border='1'>");
	for (i = 1;  i <= 9; i++) {
		document.write("<tr>")
		for(j= 2; j <= 9; j++){
			document.write("<td>"+j+"*"+i+"="+(j*i)+"</td>");
		}
		document.write("</tr>");
	}
		document.write("</table>");
	
}
function print(){
	num1 = window.prompt("prompt를통해 값을 입력받습니다. 숫자를 입력하세요")
	document.write("<table border='1'>");
	for (i = 1;  i <= 9; i++) {
		document.write("<tr>")
		document.write("<td>"+num1+"*"+i+"="+(num1*i)+"</td>");
		document.write("</tr>");
	}
		document.write("</table>");
}

function calc(){
	num1= parseInt(window.prompt("prompt를통해 값을 입력받습니다. 숫자1를 입력하세요"))
	num2= parseInt(window.prompt("prompt를통해 값을 입력받습니다. 숫자2를 입력하세요"))
	opr = window.prompt("prompt를통해 값을 입력받습니다. +,-,*,/를 입력하세요");
	result =0;
		if(opr=="+"){
			result = num1+num2;
		}else if(opr=="-"){
			result = num1-num2;
		}else if(opr=="*"){
			result = num1*num2;
		}else if(opr=="/"){
			result = num1/num2;
		}else{
			alert("잘못입력");
		}
		alert("연산결과=>"+result);
}

function hapTest(num1) {
	result = 0;
	for(i=1; i<=num1; i++){
	result = i+result;	
	}
	
	return result;
}

</script>
</head>
<body>
<!--
printgugu() 는  js_gugu_test.html 코드를 카피해서 함수로 재구성
print() 함수내부에서 단을 입력받도록 코드를 구성한 후 입력받은 단에 대한 구구단을 출력
calc() 함수내부에서 숫자1, 숫자2, 연산자 입력받아서 연산하기	
1,2 번은 document.write로 출력 3번은 alert 으로 출력 ex) 연산결과=>__
 -->
	<input type="button" value="전체구구단출력" onclick="printgugu()"/>
	<input type="button" value="입력받은 단을 구구단출력" onclick="print()"/>
	<input type="button" value="연산하기" onclick="calc()"/>
	
	<script type="text/javascript">
	// 숫자를 입력받아서 1부터 입력받은 수 까지의 합을 구하기
	num1= parseInt(window.prompt("prompt를통해 값을 입력받습니다. 숫자를 입력하세요"));
	returnval = hapTest(num1);
	alert(returnval);
	</script>

</body>
</html>
