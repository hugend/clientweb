<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">

<body>
	<!-- 자바스크립트 내장객체 : Date객체(날짜와 시간의 표현)  -->
	<script type="text/javascript">
		today = new Date();
		document.write(today);
		
		str = today.getFullYear()+"년";
		str = str+(today.getMonth())+"월";
		str = str+today.getDate()+"일"
		str = str+today.getHours()+"시";
		str = str+today.getMinutes()+"분";
		str = str+today.getSeconds()+"초";
		day = today.getDay();// getDay는 요일번호를 구하는 기능. 일요일 0, 토요일6
		
		document.write("<h2>"+str+":"+day+"</h2>");
		//스위치문으로 요일출력하기
		switch (day) {
		case 0:
			dname="일요일";
			break;
		case 1:
			dname="월요일"
			break;
		case 2:
			dname="화요일"
			break;
		case 3:
			dname="수요일"
			break;
		case 4:
			dname="목요일"
			break;
		case 5:
			dname="금요일"
			break;
		case 6:
			dname="토요일"
			break;
		default:
			break;
		}
		document.write("<h2>"+str+":"+dname+"</h2>");
		myimg = "01.jpg";
		document.write("<img src='../images/m_garden"+myimg+"'/>");		
		document.bgColor="yellow";
	</script>

</body>
</html>
